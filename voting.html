<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Final Year Project | Voting Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div style="background: #008cf6;">
        <header class="text-center p-2">
            <h1 style="color: #ffffff;margin-right: auto;margin-left: auto;">
                Accra Institute of Technology
            </h1>
        </header>
    </div>
    <header>
        <h1 class="text-center">SRC Voting</h1>
    </header>
    <div style="border: 1px solid #707070;" id="container">
        <div style="background: #008cf6;">
            <header style="padding: 5px; ">
                <h4 style="color: #ffffff;" class="text-center">
                    For President
                </h4>
            </header>
        </div>
        <div style="background: #ffffff;padding: 10px;">
            <p>Vote to choose your SRC President to lead the school</p>
            <h5>INSTRUCTIONS</h5>
            <div>
                <p>
                    Select <span id="select-one">1</span> option from the list below.
                    <span class="text-danger">* Required</span>
                </p>
            </div>
        </div>
        <div class="form-group pl-4">
            <form>
                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 bd-highlight form-check">
                        <input class="form-check-input" type="radio" name="Contestant" id="Contestant 1">
                    </div>
                    <div class="p-2 bd-highlight">
                        <img src="assets/profile-pics/sample.jpg" class="img-thumbnail" alt="Contestant Picture"
                            style="height: 60px;">
                    </div>
                    <div class="p-2 bd-highlight">
                        <div class="d-flex flex-column bd-highlight">
                            <div class="bd-highlight">
                                <h5>Micheal Twumasi</h5>
                            </div>
                            <div class="bd-highlight text-secondary">Bsc. Software Enginering</div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 bd-highlight form-check">
                        <input class="form-check-input" type="radio" name="Contestant" id="Contestant 2">
                    </div>
                    <div class="p-2 bd-highlight">
                        <img src="assets/profile-pics/sample.jpg" class="img-thumbnail" alt="Contestant Picture"
                            style="height: 60px;">
                    </div>
                    <div class="p-2 bd-highlight">
                        <div class="d-flex flex-column bd-highlight">
                            <div class="bd-highlight">
                                <h5>Christabel Owusu</h5>
                            </div>
                            <div class="bd-highlight text-secondary">Bsc. Human Resource</div>
                        </div>
                    </div>
                </div>
                <div class="pr-4">
                    <button type="submit" class="btn btn-success col-12" style="background: #06c90d;">
                        Submit Ballot
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
