<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Final Year Project | Voting Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div style="background: #008cf6;">
        <header class="p-2">
            <h1 class="text-center text-white">
                Accra Institute of Technology
            </h1>
        </header>
    </div>
    <header>
        <h1 class="text-center">SRC Voting</h1>
    </header>
    <div style="border: 1px solid #707070; padding: 15px;" id="container">
        <div style="background: #F0F0F0;" class="p-3">
            <p class="text-center">
                Please kindly login with your Full Name and Student ID to vote
            </p>
        </div>
        <div class="form-group">
            <form>
                <div class="mb-3">
                    <label for="full-name" class="form-label" aria-labelledby="Full name">
                        Full Name
                    </label>
                    <input type="text" class="form-control" id="full-name" aria-labelledby="Full name input"
                        placeholder="Full Name">
                </div>
                <div class="mb-3">
                    <label for="student-id" class="form-label" aria-labelledby="Student ID">
                        Student ID
                    </label>
                    <input type="password" class="form-control" id="student-id" aria-labelledby="Student ID input"
                        placeholder="Student ID">
                </div>
                <button type="submit" class="btn btn-success col-12" style="background: #06c90d;">
                    Login to Vote
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
